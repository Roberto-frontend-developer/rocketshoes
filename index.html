<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocketshoes</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" />
  </head>

  <body>
    <header >
      <nav id="navbar">
        <div class="navbar-container">
          <img src="./assets/favicon.ico" alt="Logo" class="logo" />
            <ul class="navbar-items">
              <li class="navbar-item">Homem</li>
              <li class="navbar-item">Mulher</li>
              <li class="navbar-item">Criança</li>
              <li class="navbar-item">Customizar</li>
            </ul>
          </div>
          <input type="text" id="search" placeholder="Pesquisar" />
          <img src="./assets/icon-bag.svg" alt="Compras" class="bag" />
        </div>
      </nav>
    </header>
    <main>
      <section id="info">
        <div class="price">
          <h1 class="title">Tênis Esportivo Para Corrida Top</h1>
          <p class="description">
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
          <p class="price-title">R$ 1.000,00</p>
          <button class="btn-primary">COMPRAR</button>
        </div>
      </section>

      <section id="photo">
        <div class="photo-item">
          <img src="./assets/tenis-1-ampliado.png" alt="Tênis" />
        </div>
        <div class="photo-items">
          <img
            src="./assets/tenis-1-galeria.png"
            alt="Tênis 1"
            class="photo-items1"
          />
          <img
            src="./assets/tenis-2-galeria.png"
            alt="Tênis 2"
            class="photo-items2"
          />
          <img
            src="./assets/tenis-3-galeria.png"
            alt="Tênis 3"
            class="photo-items3"
          />
        </div>
      </section>
    </main>
    <footer id="footer">
      <div class="footer-container">
        <img src="./assets/img-video.png" alt="Vídeo" />

        <ul class="navbar-footer">
          <li class="nav-footer-item">Facebook</li>
          <li href="#" class="nav-footer-item">Instagram</li>
          <li href="#" class="nav-footer-item">Youtube</li>
          <li href="#" class="nav-footer-item">Twitter</li>
        </ul>

        <p class="text">explorar mais</p>
      </div>
    </footer>
  </body>
</html>
